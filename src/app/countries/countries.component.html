<div class="countries-area">
<div class="country-block" *ngFor="let country of countries">
  <div class="center-flag">
    <a routerLink="/details/{{country.name.common}}" routerLinkActive="active">
      <img class="flag" src="{{country.flags.svg}}" alt="{{country.name.common}} flag">
    </a>
  </div>
  <div>
    <h1>{{country.name.common}}</h1>
    <p><strong>Population:</strong> {{country.population}}</p>
    <p><strong>Region:</strong> {{country.region}}</p>
    <p><strong>Capital:</strong> {{country.capital}}</p>
  </div>
  </div>
</div>
